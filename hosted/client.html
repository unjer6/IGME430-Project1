<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Grocery Lists</title>

  <!-- Bootstrap CSS yayyyy -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- my files -->
  <link rel="stylesheet" type="text/css" href="/style.css">  
  <script src="client.js"></script>
</head>
<body>
  <div class="wrapper">

    <nav class="navbar navbar-light bg-primary sticky-top">
      <div class="container-md">
        <a class="navbar-brand" href="/">
          <img src="images/cart.png" class="d-inline-block align-text-top" width="28" height="28">
          <strong>Easy Grocery Lists</strong>
        </a>
      </div>
    </nav>

    <div class="container bg-primary bg-gradient bg-opacity-25 mt-4 py-3 rounded-3">

      <div id="hiddenForLoading" class="d-none">

        <!-- Container for lists -->
        <div id="listContainer" class="accordion">

          

        </div>

        <!-- Add new list -->
        <button id="addNewListBtn" class="w-100 px-4 py-2 d-flex justify-content-between align-items-center no-focus btn btn-primary" type="button">
          <input class="d-none w-100" type="text">
          <span class="">Add new list</span>
          <img src="images/plus.png" class="ms-2" width="20" height="20">
        </button>
        <div id="alert" class="alert alert-danger d-none d-flex align-items-center" role="alert">
          <img src="images/alert.png" width="20" height="20">
          <span>You cannot add two lists with the same name.</span>
        </div>
      
      </div>

      <!-- Loading spinner for when the client is retrieving the list names from API -->
      <div id="loadingSpinner" class="d-flex justify-content-center align-items-center mt-3">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <strong class="ms-3">Loading...</strong>
      </div>

    </div> <!-- End Container -->

  </div> <!-- End Wrapper -->

  <footer class="bg-secondary text-white mt-4">
    <div class="container d-flex justify-content-center align-items-center pt-3 pb-5">
      <span class="text-center"><strong>Project 1: API</strong> made by <strong>Matthew Soriano</strong>, 2022, for <strong>IGME 430: Rich Media Web App Development II</strong>.</span>
    </div>
  </footer>

  <!-- As per the docs, bootstrap wants you to put the JS at the bottom of your body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
