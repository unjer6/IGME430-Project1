<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS yayyyy -->
  <title>Easy Grocery List</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- my files -->
  <link rel="stylesheet" type="text/css" href="/style.css">  
  <script src="client.js"></script>
</head>
<body>
  <div class="wrapper">

    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-md">
        <a class="navbar-brand" href="/">
          <img src="https://bulma.io/images/bulma-logo.png" class="d-inline-block align-text-top" width="112" height="28">
          Easy Grocery List
        </a>
      </div>
    </nav>

    <div class="container bg-primary bg-gradient bg-opacity-25 mt-4 py-3 rounded-3">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button no-focus" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
              My List
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
              <ol class="ps-3">
                <li><div class="row align-items-center">
                  <div class="col pe-0"><input class="w-100" type="text"></div>
                  <div class="col-auto px-0"><button type="button" class="no-focus btn-close" aria-label="Close"></button></div>
                </div></li>
                <li><div class="row align-items-center">
                  <div class="col pe-0"><input class="w-100" type="text"></div>
                  <div class="col-auto px-0"><button type="button" class="no-focus btn-close" aria-label="Close"></button></div>
                </div></li>
                <li><div class="row align-items-center">
                  <div class="col pe-0"><input class="w-100" type="text"></div>
                  <div class="col-auto px-0"><button type="button" class="no-focus btn-close" aria-label="Close"></button></div>
                </div></li>
              </ol>
              
              <button class="w-100 px-4 py-1 d-flex justify-content-between align-items-center no-focus btn btn-primary" type="button"><span>Add new item</span><img src="https://www.iconpacks.net/icons/1/free-plus-icon-321-thumb.png" width="20" height="20"></button>
              
              <hr>

              <button class="w-100 px-4 py-1 d-flex justify-content-between align-items-center no-focus btn btn-success" type="button"><span>Save list</span><img src="https://www.iconpacks.net/icons/1/free-plus-icon-321-thumb.png" width="20" height="20"></button>
              <button class="w-100 mt-1 px-4 py-1 d-flex justify-content-between align-items-center no-focus btn btn-danger" type="button"><span>Delete list</span><img src="https://www.iconpacks.net/icons/1/free-plus-icon-321-thumb.png" width="20" height="20"></button>

              <div class="d-flex justify-content-center align-items-center mt-3">
                <div class="spinner-border" role="status" aria-hidden="true"></div>
                <strong class="ms-3">Loading...</strong>
              </div>
            </div>
          </div>
        </div>

        <button class="w-100 mt-3 px-4 py-2 d-flex justify-content-between align-items-center no-focus btn btn-primary" type="button"><span>Add new list</span><img src="https://www.iconpacks.net/icons/1/free-plus-icon-321-thumb.png" width="20" height="20"></button>
        
      </div>

      <!-- Loading spinner for when the client is retrieving the list names from API -->
      <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <strong class="ms-3">Loading...</strong>
      </div>

    </div>

  </div>

  <footer class="bg-secondary text-white mt-4">
    <div class="container d-flex justify-content-center align-items-center pt-3 pb-5">
      <span><strong>Project 1: API</strong> made by <strong>Matthew Soriano</strong>, 2022, for <strong>IGME 430: Rich Media Web App Development II</strong>.</span>
    </div>
  </footer>

  <!-- As per the docs, bootstrap wants you to put the JS at the bottom of your body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
