<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="client.js"></script>
</head>
<body>
  <section id="top">
    <h3>Easy Grocery</h3>
    <form id="listNameForm" action="/getListNames" method="get">
      <input type="submit" value="Get All List Names" />
    </form>
    <form id="listForm" action="/getList" method ="get">
      <label for="name">List Name: </label>
      <input id="nameField" type="text" name="name" />
      <input type="submit" value="Get List" />
    </form>
    <form id="addForm" action="/addList" method="post">
      <label for="name">List Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="item1">Item: </label>
      <input id="item1Field" type="text" name="item1" />
      <label for="item2">Item: </label>
      <input id="item2Field" type="text" name="item2" />
      <label for="item3">Item: </label>
      <input id="item3Field" type="text" name="item3" />
      <input type="submit" value="Add List" />
    </form>
  </section>

  <hr>

  <section id="content">
  </section>
</body>
</html>
